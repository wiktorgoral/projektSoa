<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
   <h:commandButton value="Zmien loginy" action="zmien" rendered="#{Dashboard.getUsername().equals('admin')}"/>
   <h:commandButton value="Zmien login" action="zmien" rendered="#{!Dashboard.getUsername().equals('admin')}"/>
   <h:commandButton value="Logout" action="logout"/>
   <h:form rendered="#{Dashboard.getUsername().equals('admin')}">
      <h:outputText value="Wszystkie miejsca"/>
      <h:dataTable value="#{Dashboard.bilets}" var="o">
         <h:column>
            #{o}
         </h:column>
      </h:dataTable>
   </h:form>

   <h:form rendered="#{!Dashboard.getUsername().equals('admin')}">
      <h:outputText value="Twoja strefa"/>
      <h:dataTable value="#{Dashboard.}" var="o">
         <h:column>
            #{o}
         </h:column>
      </h:dataTable>
   </h:form>

   <h:form rendered="#{Dashboard.getUsername().equals('admin')}">
      <h:outputText value="Powiadomienia"/>
      <h:dataTable value="#{Dashboard.}" var="o">
         <h:column>
            #{o}
         </h:column>
      </h:dataTable>
   </h:form>


</h:body>
</html>
