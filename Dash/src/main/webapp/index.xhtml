<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
   <h:commandButton value="Zmien loginy" action="zmien" rendered="#{Dashboard.getUser().getName().eguals('admin')}"/>
   <h:commandButton value="Zmien login" action="zmien" rendered="#{!Dashboard.getUser().getName().eguals('admin')}"/>
   <h:commandButton value="Logout" action="logout"/>

   <h:form>
      <h:outputText value="Wszystkie miejsca"/>
      <h:dataTable value="#{Dashboard.getStan}" var="element">
         <h:column>
            <f:facet name="header">Strefa</f:facet>
            #{element.strefaId}
         </h:column>
         <h:column>
            <f:facet name="header">Miejsce</f:facet>
            #{element.id}
         </h:column>
         <h:column>
            <f:facet name="header">Stan</f:facet>
            #{element.wolne}
         </h:column>
         <h:column>
            <f:facet name="header">Op≈Çacony</f:facet>
            #{element.oplacone}
         </h:column>
      </h:dataTable>
      <p:poll interval="3" listener="#{Dashboard.getStan}" process="@this" update="panel" />
   </h:form>


</h:body>
</html>
